<div>
  <table>
    <tr>
      <th>ID</th>
      <th>Company ID</th>
      <th>Category</th>
      <th>Title</th>
      <th>Description</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Amount</th>
      <th>Price</th>
      <th>Image</th>

    </tr>
    <tr *ngFor="let coupon of coupons">
      <td>{{coupon.id}}</td>
      <td>{{coupon.companyId}}</td>
      <td>{{coupon.category}}</td>
      <td>{{coupon.title}}</td>
      <td>{{coupon.description}}</td>
      <td>{{coupon.startDate | date: 'dd/MM/yy'}}</td>
      <td>{{coupon.endDate | date: 'dd/MM/yy'}}</td>
      <td>{{coupon.amount}}</td>
      <td>{{coupon.price}}</td>
      <td><img src="{{coupon.image}}"></td>


    </tr>
  </table>

  <div class="example-button-row">
    <button mat-button color="primary" (click)="onNoClick()">Close</button>
  </div>

</div>
